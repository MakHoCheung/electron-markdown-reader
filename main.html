<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" />
    <style type="text/css">
        .main {
            padding-left: 320px;
            height: 100%;
        }

        @media only screen and (max-width: 992px) {
            .main {
                padding-left: 0;
            }
        }

        .mainContent {
            margin: 30px
        }

        .sidenav {
            overflow: visible;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .list {
            flex: 1 0 auto;
        }

        .theContent::-webkit-scrollbar {
            width: 4px;
            background-color: transparent
        }

        .theContent::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: black
        }

        .theContent::-webkit-scrollbar-button {
            display: none;
        }

        #fileList a {
            font-size: 13px !important;
            font-weight: 450 !important;
            height: fit-content !important;
            line-height: 38px !important;
        }

        pre {
            white-space: pre-wrap;
            /*css-3*/
            white-space: -moz-pre-wrap;
            /*Mozilla,since1999*/
            white-space: -pre-wrap;
            /*Opera4-6*/
            white-space: -o-pre-wrap;
            /*Opera7*/
            word-wrap: break-word;
            /*InternetExplorer5.5+*/
        }

        #fileList li.active {
            background-color: #1976d2 !important;
        }
        #fileList li.active a {
            color: white !important;
        }
    </style>
</head>

<body class="blue-grey lighten-5">
    <nav id="slide-out" class="sidenav sidenav-fixed hoverable">
        <header>
            <h5 class="center-align grey-text">Laurel Markdown</h5>
        </header>
        <main class="list">
            <section id="openButtonSection" class="center">
                <button id="openButton" class="btn grey" @click="readMD()">{{message}}</button>
            </section>
            <!--<ul class="collapsible">
                        <li>
                            <div class="collapsible-header">
                                <span class="black-text">Recently</span>
                            </div>
                            <div class="collapsible-body">
                                <ul class="collection">
                                    <li class="collection-item black-text"><span>dsfsdafa</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>-->
            <section id="fileListSection">
                <ul class="collapsible">
                    <li>
                        <a class="collapsible-header grey-text">Files</a>
                        <div class="collapsible-body">
                            <ul class="collection" id="fileList">
                                <li v-for="(file,index) in files" @click="click(file,index)" :class="{active:file.isActive}" class="center">
                                    <a class="grey-text">{{file.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <div class="divider"></div>
            <section class="about center">
                <a class="black-text" href="./view/about.html">About</a>
            </section>
        </footer>
    </nav>
    <!--<a href="#" data-target="slide-out" class="btn sidenav-trigger hide-on-large">
        menu
    </a>-->
    <main class="main">
        <div id="toolBar" class="right-align">
            <a class="btn red" href="./mainContent.html">全屏</a>
        </div>
        <article class="mainContent card-panel grey" id="mainContent" v-html="rawHtml">
        </article>
    </main>
</body>
<script type="text/javascript">
    require('./js/init');
</script>

</html>
