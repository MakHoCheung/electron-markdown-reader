            <section id="openButtonSection" class="center">

            <section id="fileListSection">
                <ul class="collapsible">
                    <li>
                        <a class="collapsible-header grey-text">Files</a>
                        <div class="collapsible-body">
                            <ul class="collection" id="fileList">
                                <li v-for="(file,index) in files" @click="click(file,index)" :class="{active:file.isActive}" class="center">
                                    <a class="grey-text">{{file.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="divider black"></div>
                    </li>
                </ul>
            </section>

    <main id="mainSection">
        <div id="toolBarSection" class="right-align">
            <a class="btn-floating  light-blue lighten-1 waves-effect waves-light" v-bind:class="{disabled:isDisabled}" href="./view/content.html">
                <i class="medium material-icons">fullscreen</i>
            </a>
            <button class="btn-floating  light-blue lighten-1 waves-effect waves-light" v-bind:class="{disabled:isDisabled}" @click="close()">
                <i class="medium material-icons">close</i>
            </button>
        </div>
        <article class="card-panel white" v-bind:class="{center:isCenter}" id="mainContent" v-html="rawHtml">
        </article>
    </main>
